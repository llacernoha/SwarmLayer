<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QoE Estimator</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    <script class="code" src="https://reference.dashif.org/dash.js/nightly/contrib/akamai/controlbar/ControlBar.js"></script>
    <script src="https://reference.dashif.org/dash.js/nightly/dist/modern/umd/dash.all.debug.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://reference.dashif.org/dash.js/nightly/contrib/akamai/controlbar/controlbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <h1>QoE Estimation</h1>
    <div class="app">
        <div class="text-video">
            <div class="input-url">
                <input type="text" id="mpd-input" placeholder="Input the URL to an MPD">
                <button type="submit" id="mpd-submit" class="btn btn-primary">Send</button>
            </div>
            <div class="videoContainer dash-video-player" id="videoContainer" style="visibility: hidden;">
                <video preload="auto" autoplay></video>
                <div id="videoController" class="video-controller unselectable">
                    <div id="playPauseBtn" class="btn-play-pause" title="Play/Pause">
                        <span id="iconPlayPause" class="icon-play"></span>
                    </div>
                    <span id="videoTime" class="time-display">00:00:00</span>
                    <div id="fullscreenBtn" class="btn-fullscreen control-icon-layout" title="Fullscreen">
                        <span class="icon-fullscreen-enter"></span>
                    </div>
                    <div id="bitrateListBtn" class="control-icon-layout" title="Bitrate List">
                        <span class="icon-bitrate"></span>
                    </div>
                    <input type="range" id="volumebar" class="volumebar" value="1" min="0" max="1" step=".01"/>
                    <div id="muteBtn" class="btn-mute control-icon-layout" title="Mute">
                        <span id="iconMute" class="icon-mute-off"></span>
                    </div>
                    <div id="trackSwitchBtn" class="control-icon-layout" title="A/V Tracks">
                        <span class="icon-tracks"></span>
                    </div>
                    <div id="captionBtn" class="btn-caption control-icon-layout" title="Closed Caption">
                        <span class="icon-caption"></span>
                    </div>
                    <span id="videoDuration" class="duration-display">00:00:00</span>
                    <div class="seekContainer">
                        <div id="seekbar" class="seekbar seekbar-complete">
                            <div id="seekbar-buffer" class="seekbar seekbar-buffer"></div>
                            <div id="seekbar-play" class="seekbar seekbar-play"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="comments">
            <div class="comments-events">
                <h3>Events</h3>
                <div class="events"></div>
            </div>
            <div class="comments-result">
                <h3>Results</h3>
                <div class="results"></div>
            </div>
        </div>
    </div>
<script src="/static/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
